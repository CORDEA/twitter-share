<html>
    <head>
        <title>Share</title>
        <link rel="stylesheet" href="./popup.css" />
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer src="./dist/main.js" charset="utf-8"></script>
    </head>

    <body>
        <div id="app">
            <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--textarea mdc-text-field--no-label">
                <textarea id="textarea" class="mdc-text-field__input" rows="3" v-model="text"></textarea>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-layout-grid mdc-layout-grid--align-right grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-right">
                        <button class="mdc-button mdc-button--raised" v-on:click="click()">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Share</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
